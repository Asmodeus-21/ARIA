
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aria - The World’s #1 AI Receptionist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        position: relative;
        touch-action: manipulation; /* Improves touch response */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Global Gradient Text - Royal Theme */
      .gradient-text {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-blue-700 via-indigo-600 to-violet-600;
      }
      
      /* Noise Texture - FIXED TO Z-INDEX -1 */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: -1; /* Critical fix: Always behind everything */
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 10s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .btn-shimmer {
        background: linear-gradient(110deg, #1d4ed8 8%, #4f86f7 18%, #1d4ed8 33%);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
      }

      /* Modal Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
      .animate-slide-up { animation: slide-up 0.4s ease-out; }
      .animate-fade-in-up { animation: slide-up 0.5s ease-out forwards; }
      
      .animate-pulse-slow {
          animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .noscript-fallback {
        padding: 24px;
        max-width: 960px;
        margin: 0 auto;
        line-height: 1.5;
      }
      .noscript-fallback__list {
        padding-left: 20px;
        margin-bottom: 12px;
        list-style: disc;
      }
      .noscript-fallback__title {
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 12px;
      }
      .noscript-fallback__intro {
        margin-bottom: 16px;
      }
      .noscript-fallback__note {
        margin: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
  </head>
  <body class="bg-white antialiased text-gray-900">
    <noscript>
      <div class="noscript-fallback">
        <h1 class="noscript-fallback__title">Aria — AI Receptionist (Static Preview)</h1>
        <p class="noscript-fallback__intro">JavaScript powers the full experience. For non-JS clients, here are the primary actions available on the live site:</p>
        <ul class="noscript-fallback__list">
          <li><strong>Watch Demo</strong> — opens the VoiceAssistantModal demo.</li>
          <li><strong>Get Started / Contact Sales / Request Access</strong> — opens the LeadCaptureModal form.</li>
          <li><strong>Pricing: Trial, Starter, Growth</strong> — starts Stripe Checkout for the selected plan.</li>
          <li><strong>Pricing: Enterprise / Contact Sales</strong> — opens the lead form with Enterprise preselected.</li>
          <li><strong>Floating Chat launcher</strong> — opens the chat widget; Send button submits text.</li>
          <li><strong>Voice Assistant mic</strong> — requests mic permission and begins voice capture.</li>
        </ul>
        <p class="noscript-fallback__note">Visit the live site with JavaScript enabled to interact with these controls on desktop and mobile.</p>
      </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
